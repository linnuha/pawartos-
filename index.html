<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pendataan Penduduk - Input</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map { height: 300px; width: 100%; }
  </style>
</head>
<body class="container py-4">

  <h2 class="mb-3">Form Input Penduduk</h2>
  <form id="formPenduduk" class="row g-3">

    <div class="col-md-6">
      <label class="form-label">NIK</label>
      <input type="text" class="form-control" name="nik" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Nama</label>
      <input type="text" class="form-control" name="nama" required>
    </div>

    <div class="col-12">
      <label class="form-label">Alamat</label>
      <input type="text" class="form-control" name="alamat" required>
    </div>

    <div class="col-12">
      <label class="form-label">Keterangan</label>
      <textarea class="form-control" name="keterangan"></textarea>
    </div>

    <div class="col-md-4">
      <label class="form-label">Foto KK</label>
      <input type="file" class="form-control" id="fotoKK" accept="image/*" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Foto Diri</label>
      <input type="file" class="form-control" id="fotoDiri" accept="image/*" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Foto Rumah</label>
      <input type="file" class="form-control" id="fotoRumah" accept="image/*" required>
    </div>

    <div class="col-12">
      <label class="form-label">Tandai Lokasi Rumah</label>
      <div id="map"></div>
      <input type="hidden" id="latitude" name="latitude">
      <input type="hidden" id="longitude" name="longitude">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Simpan Data</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // === Konfigurasi ===
    const supabaseUrl = "https://qlhnigssqyrajriufwrp.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsaG5pZ3NzcXlyYWpyaXVmd3JwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5Nzk3MTksImV4cCI6MjA2NzU1NTcxOX0.0V-1R0AlEaWsN_ftCIty7Ckbka8RNHuPvwu_wPWKTcA";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    const bucket = "penduduk"; // nama bucket storage di Supabase
    const GAS_URL = "https://script.google.com/macros/s/AKfycbx8AO7-eZGN-4HsUcs9EogmWwMoUMtB4RoOTVxdCpacNMnnOnZpftK54LvkH7s_ROkP7Q/exec";

    // === Map Leaflet ===
    let map, marker;
    document.addEventListener("DOMContentLoaded", () => {
      map = L.map('map').setView([-7.8014, 110.3647], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap'
      }).addTo(map);

      map.on('click', function(e) {
        if (marker) map.removeLayer(marker);
        marker = L.marker(e.latlng).addTo(map);
        document.getElementById("latitude").value = e.latlng.lat;
        document.getElementById("longitude").value = e.latlng.lng;
      });
    });

    // === Upload + Simpan Data ===
    document.getElementById("formPenduduk").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const nik = formData.get("nik");

      // Upload ke Supabase
      async function uploadFile(fileInput, folder) {
        const file = document.getElementById(fileInput).files[0];
        const filePath = `${nik}/${folder}-${Date.now()}-${file.name}`;
        let { data, error } = await supabase.storage.from(bucket).upload(filePath, file);
        if (error) throw error;
        const { data: { publicUrl } } = supabase.storage.from(bucket).getPublicUrl(filePath);
        return publicUrl;
      }

      try {
        const fotoKK = await uploadFile("fotoKK", "kk");
        const fotoDiri = await uploadFile("fotoDiri", "diri");
        const fotoRumah = await uploadFile("fotoRumah", "rumah");

        const payload = {
          nik: formData.get("nik"),
          nama: formData.get("nama"),
          alamat: formData.get("alamat"),
          keterangan: formData.get("keterangan"),
          fotoKK, fotoDiri, fotoRumah,
          latitude: formData.get("latitude"),
          longitude: formData.get("longitude")
        };

        const res = await fetch(GAS_URL, {
          method: "POST",
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        alert("Data berhasil disimpan!");
        this.reset();
        if (marker) map.removeLayer(marker);

      } catch (err) {
        console.error("Error:", err);
        alert("Gagal menyimpan data.");
      }
    });
  </script>
</body>
</html>
