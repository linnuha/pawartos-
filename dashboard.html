<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendataan Penduduk - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="bg-light">

<div class="container py-4">
  <h3 class="mb-4">Pendataan Penduduk</h3>

  <!-- Form Input -->
  <div class="card p-3 mb-4">
    <form id="pendudukForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label>NIK</label>
          <input type="text" class="form-control" id="nik" required>
        </div>
        <div class="col-md-6">
          <label>Nama</label>
          <input type="text" class="form-control" id="nama" required>
        </div>
        <div class="col-12">
          <label>Alamat</label>
          <input type="text" class="form-control" id="alamat" placeholder="Contoh: Ngijo Rt 06 Dk. Demangan Bangunharjo">
        </div>
        <div class="col-12">
          <label>Keterangan</label>
          <textarea class="form-control" id="keterangan"></textarea>
        </div>
        <div class="col-md-4">
          <label>Upload KK</label>
          <input type="file" class="form-control" id="kk">
        </div>
        <div class="col-md-4">
          <label>Foto Diri</label>
          <input type="file" class="form-control" id="fotoDiri">
        </div>
        <div class="col-md-4">
          <label>Foto Rumah</label>
          <input type="file" class="form-control" id="fotoRumah">
        </div>
      </div>

      <div class="mt-3">
        <label>Lokasi Rumah (klik di map)</label>
        <div id="map" style="height:250px;"></div>
      </div>

      <input type="hidden" id="latitude">
      <input type="hidden" id="longitude">

      <button type="submit" class="btn btn-success mt-3">Simpan Data</button>
    </form>
  </div>

  <!-- Data Table -->
  <div class="card p-3">
    <h5>Data Penduduk</h5>
    <table class="table table-striped" id="dataTable">
      <thead>
        <tr>
          <th>NIK</th><th>Nama</th><th>Alamat</th><th>Keterangan</th><th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="exportBtn" class="btn btn-primary">Ekspor ke CSV</button>
  </div>
</div>

<script>
  const SUPABASE_URL = "https://qlhnigssqyrajriufwrp.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsaG5pZ3NzcXlyYWpyaXVmd3JwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5Nzk3MTksImV4cCI6MjA2NzU1NTcxOX0.0V-1R0AlEaWsN_ftCIty7Ckbka8RNHuPvwu_wPWKTcA";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  const GAS_URL = "https://script.google.com/macros/s/AKfycbwuApFs-TgdsRzxR5IS6F3Pra5jFqabYYJK04ZCn-uVSNlWvctNg3H1SBCYM7Wkqz9PTQ/exec"; 
  const DRIVE_FOLDER_ID = "1rETdaKSUivfExXA2FLtoYXhHkYsD8qPg"; // Ganti dengan ID folder Google Drive kamu

  // Map Leaflet
  let latInput = document.getElementById("latitude");
  let lngInput = document.getElementById("longitude");
  let map = L.map("map").setView([-7.797068, 110.370529], 13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  let marker;
  map.on("click", function(e){
    if (marker) map.removeLayer(marker);
    marker = L.marker(e.latlng).addTo(map);
    latInput.value = e.latlng.lat;
    lngInput.value = e.latlng.lng;
  });

  // Submit data penduduk
  document.getElementById("pendudukForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const nik = document.getElementById("nik").value;
    const nama = document.getElementById("nama").value;
    const alamat = document.getElementById("alamat").value;
    const keterangan = document.getElementById("keterangan").value;

    // Upload file ke Google Drive via Apps Script
    async function uploadFile(file){
      if(!file) return null;
      let formData = new FormData();
      formData.append("file", file);
      formData.append("folderId", DRIVE_FOLDER_ID);
      let res = await fetch(GAS_URL, { method:"POST", body: formData });
      let data = await res.json();
      return data.fileUrl;
    }

    const kkUrl = await uploadFile(document.getElementById("kk").files[0]);
    const fotoDiriUrl = await uploadFile(document.getElementById("fotoDiri").files[0]);
    const fotoRumahUrl = await uploadFile(document.getElementById("fotoRumah").files[0]);

    const { error } = await supabase.from("penduduk").insert([{
      nik, nama, alamat, keterangan,
      kk_url: kkUrl, foto_diri_url: fotoDiriUrl, foto_rumah_url: fotoRumahUrl,
      latitude: latInput.value, longitude: lngInput.value
    }]);

    if(error) alert("Gagal simpan: " + error.message);
    else {
      alert("Data berhasil disimpan");
      loadData();
      e.target.reset();
    }
  });

  // Tampilkan data
  async function loadData(){
    let { data } = await supabase.from("penduduk").select("*");
    let tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";
    data.forEach(row=>{
      let tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.nik}</td>
        <td>${row.nama}</td>
        <td>${row.alamat}</td>
        <td>${row.keterangan || ""}</td>
        <td><button class="btn btn-danger btn-sm" onclick="hapusData('${row.id}')">Hapus</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function hapusData(id){
    if(confirm("Yakin hapus data?")){
      await supabase.from("penduduk").delete().eq("id", id);
      loadData();
    }
  }

  // Ekspor ke CSV
  document.getElementById("exportBtn").addEventListener("click", async ()=>{
    let { data } = await supabase.from("penduduk").select("*");
    let csv = "NIK,Nama,Alamat,Keterangan\n" +
      data.map(r=>`${r.nik},${r.nama},${r.alamat},${r.keterangan||""}`).join("\n");
    let blob = new Blob([csv], { type:"text/csv" });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "data_penduduk.csv";
    link.click();
  });

  loadData();
</script>
</body>
</html>
