<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Penduduk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="mb-3">Dashboard Data Penduduk</h3>
    <table class="table table-bordered table-striped" id="dataTable">
      <thead class="table-dark">
        <tr>
          <th>NIK</th><th>Nama</th><th>Alamat</th><th>Keterangan</th>
          <th>KK</th><th>Foto Diri</th><th>Foto Rumah</th>
          <th>Lokasi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h5>Peta Lokasi</h5>
    <div id="mapDashboard" style="height:400px;"></div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbw-Yssu1IlHunLtRXD4LbCKXvxyMJQF3DWyBFvg9wr1uyqKHWXYqEfqDTPX6ZwTr0kalw/exec";

    async function loadData() {
      const res = await fetch(GAS_URL);
      const data = await res.json();
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      data.forEach(d => {
        tbody.innerHTML += `
          <tr>
            <td>${d.nik}</td>
            <td>${d.nama}</td>
            <td>${d.alamat}</td>
            <td>${d.keterangan}</td>
            <td><a href="${d.kkUrl}" target="_blank">Lihat</a></td>
            <td><a href="${d.diriUrl}" target="_blank">Lihat</a></td>
            <td><a href="${d.rumahUrl}" target="_blank">Lihat</a></td>
            <td>${d.lat}, ${d.lng}</td>
          </tr>`;
        if(d.lat && d.lng){
          L.marker([d.lat, d.lng]).addTo(map).bindPopup(`${d.nama} (${d.nik})`);
        }
      });
    }

    // Map init
    let map = L.map('mapDashboard').setView([-7.797068, 110.370529], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    loadData();
  </script>
</body>
</html>
