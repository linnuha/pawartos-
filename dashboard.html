<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Penduduk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-light">

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Dashboard Penduduk</h3>
    <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
  </div>
  <table class="table table-bordered table-striped" id="pendudukTable">
    <thead>
      <tr>
        <th>#</th><th>NIK</th><th>Nama</th><th>Alamat</th><th>Keterangan</th>
        <th>Foto KK</th><th>Foto Diri</th><th>Foto Rumah</th>
        <th>Lat</th><th>Lng</th><th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const SUPABASE_URL = "https://qlhnigssqyrajriufwrp.supabase.co"; 
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsaG5pZ3NzcXlyYWpyaXVmd3JwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5Nzk3MTksImV4cCI6MjA2NzU1NTcxOX0.0V-1R0AlEaWsN_ftCIty7Ckbka8RNHuPvwu_wPWKTcA";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const logoutBtn = document.getElementById("logoutBtn");
let user = JSON.parse(sessionStorage.getItem("user"));
if(!user){alert("Harus login!"); window.location.href="index.html";}

logoutBtn.addEventListener("click", ()=>{
  sessionStorage.removeItem("user");
  window.location.href="index.html";
});

async function loadData(){
  const { data, error } = await supabase.from("penduduk").select("*").order("id",{ascending:true});
  if(error){console.error(error); return;}
  const tbody = document.querySelector("#pendudukTable tbody");
  tbody.innerHTML="";
  data.forEach((item,i)=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${i+1}</td>
      <td>${item.nik}</td>
      <td>${item.nama}</td>
      <td>${item.alamat}</td>
      <td>${item.keterangan}</td>
      <td><img src="${item.foto_kk}" width="50"></td>
      <td><img src="${item.foto_diri}" width="50"></td>
      <td><img src="${item.foto_rumah}" width="50"></td>
      <td>${item.latitude}</td>
      <td>${item.longitude}</td>
      <td>
        ${user.role==="admin"?`<button class="btn btn-sm btn-warning" onclick="editData(${item.id})">Edit</button>
        <button class="btn btn-sm btn-danger" onclick="deleteData(${item.id})">Delete</button>`:"-"}
      </td>`;
    tbody.appendChild(tr);
  });
}

async function deleteData(id){
  if(!confirm("Hapus data ini?")) return;
  const { error } = await supabase.from("penduduk").delete().eq("id",id);
  if(error){alert("Gagal hapus"); return;}
  loadData();
}

function editData(id){ alert("Edit fitur bisa ditambahkan sesuai kebutuhan"); }

loadData();
</script>
</body>
</html>
