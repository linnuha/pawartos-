<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pendataan Penduduk - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h2 class="mb-3">Dashboard Data Penduduk</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>NIK</th>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Keterangan</th>
        <th>KK</th>
        <th>Foto Diri</th>
        <th>Foto Rumah</th>
        <th>Lokasi</th>
      </tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbx8AO7-eZGN-4HsUcs9EogmWwMoUMtB4RoOTVxdCpacNMnnOnZpftK54LvkH7s_ROkP7Q/exec";

    async function loadData() {
      try {
        const res = await fetch(GAS_URL + "?action=read");
        const data = await res.json();

        const tbody = document.getElementById("data-body");
        tbody.innerHTML = "";

        data.forEach(row => {
          tbody.innerHTML += `
            <tr>
              <td>${row.nik}</td>
              <td>${row.nama}</td>
              <td>${row.alamat}</td>
              <td>${row.keterangan}</td>
              <td><a href="${row.fotoKK}" target="_blank">Lihat</a></td>
              <td><a href="${row.fotoDiri}" target="_blank">Lihat</a></td>
              <td><a href="${row.fotoRumah}" target="_blank">Lihat</a></td>
              <td><a href="https://www.google.com/maps?q=${row.latitude},${row.longitude}" target="_blank">Map</a></td>
            </tr>
          `;
        });
      } catch (err) {
        console.error("Gagal load data:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", loadData);
  </script>
</body>
</html>
